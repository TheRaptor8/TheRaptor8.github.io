    <!-- Script to change the color of navbar on scrolling -->
    <script>
        $(document).ready(function() {
            $(window).scroll(function() {
                var scroll = $(window).scrollTop();
                if (scroll > 100) {

                } else {
                    $(".navbar").css("background", "transparent");
                }
